<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Boy Scout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .header-test {
            background: linear-gradient(135deg, #2E7D4A 0%, #4CAF50 100%);
            color: white;
            padding: 1rem 0;
        }
        .form-section {
            padding: 2rem 0;
            background: #f8f9fa;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Header Simple -->
    <header class="header-test">
        <div class="container">
            <div class="d-flex align-items-center">
                <div class="me-3">
                    <i class="fas fa-campground fs-2"></i>
                </div>
                <div>
                    <h3 class="mb-0">Boy Scout</h3>
                    <small>Grupo Lima 12</small>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main>
        <!-- Hero Section Simple -->
        <section class="bg-primary text-white py-5">
            <div class="container text-center">
                <h1>Registro de Boy Scout</h1>
                <p class="lead">Completa todos los datos para registrar un nuevo miembro</p>
            </div>
        </section>

        <!-- Formulario Simple -->
        <section class="form-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="form-container">
                            <h2 class="text-center mb-4">Datos Personales</h2>
                            
                            <form>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="nombres" class="form-label">Nombres *</label>
                                        <input type="text" class="form-control" id="nombres" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="apellidos" class="form-label">Apellidos *</label>
                                        <input type="text" class="form-control" id="apellidos" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento *</label>
                                        <input type="date" class="form-control" id="fechaNacimiento" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="tipoDocumento" class="form-label">Tipo de Documento *</label>
                                        <select class="form-select" id="tipoDocumento" required>
                                            <option value="">Seleccionar...</option>
                                            <option value="dni">DNI</option>
                                            <option value="carnet">Carnet de Extranjería</option>
                                            <option value="pasaporte">Pasaporte</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="numeroDocumento" class="form-label">Número de Documento *</label>
                                        <input type="text" class="form-control" id="numeroDocumento" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="sexo" class="form-label">Sexo *</label>
                                        <select class="form-select" id="sexo" required>
                                            <option value="">Seleccionar...</option>
                                            <option value="masculino">Masculino</option>
                                            <option value="femenino">Femenino</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label for="direccion" class="form-label">Dirección *</label>
                                        <input type="text" class="form-control" id="direccion" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="telefono" class="form-label">Teléfono</label>
                                        <input type="tel" class="form-control" id="telefono">
                                    </div>
                                    <div class="col-md-8">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>
                                
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg px-5">
                                        <i class="fas fa-save me-2"></i>
                                        Registrar Scout
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
